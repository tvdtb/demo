<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularElementDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <my-button content="Statisch: Hauskonferenz 2019" type="success"></my-button>
  <script>
    const customButton = document.createElement('my-button');
    // customButton.content = 'Hauskonferenz 2019'; // so gehts nicht
    customButton.setAttribute("content", "Dynamisch: Hauskonferenz 2019")
    customButton.setAttribute("type", "info")
    document.body.appendChild(customButton);
    console.log(document.body)
  </script>
</body>
</html>
